<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CentralTech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylecontact.css"> <!-- Fichier CSS de la page Contact -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">CentralTech<b>.</b></div>
        <ul class="navItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="evenement.html">Event</a></li>
            <li><a href="projets.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="links">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </nav>

    <!-- Section Contact -->
    <section id="contact">
        <h1 class="section-header">Contact</h1>
        
        <div class="contact-wrapper">
        
            <!-- Left contact page (Form) --> 
            <form id="contact-form" class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                    </div>
                </div>

                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
                
                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>
                </button>
            </form>
            
            <!-- Right contact page (Direct contact info) --> 
            <div class="direct-contact-container">
                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">City, State</span></i></li>
                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:centraltech@central-casablanca.ma" title="Send me an email">centraltech@central-casablanca.ma</a></span></i></li>
                </ul>
                <hr>
                <ul class="social-media-list">
                    <li><a href="#" target="_blank" class="contact-icon">
                        <i class="fab fa-linkedin fa-lg" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                        <i class="fab fa-facebook fa-lg" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                        <i class="fab fa-instagram fa-lg" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="#" target="_blank" class="contact-icon">
                        <i class="fab fa-twitter fa-lg" aria-hidden="true"></i></a>
                    </li>
                </ul>
                <hr>
                <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
            </div>
        </div>
    </section>  

    <script src="scriptcontact.js"></script> <!-- Fichier JavaScript pour le formulaire de contact -->
</body>
</html>
